<div class="w-full p-2 rounded-lg" [style.backgroundColor]="formConfig()?.backgroundColor || 'transparent'">
  <lib-form-child [controlsData]="controls()" [formGroup]="formGroup()" (formSubmit)="submit($event)">
  </lib-form-child>
  @if (httpMessage()) {
  <lib-http-message [(httpMessage)]="httpMessage"></lib-http-message>
  }
</div>
