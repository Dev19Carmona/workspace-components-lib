@let controls = controlsData();

<form
  [formGroup]="formGroup()"
  (submit)="submit()"
  autocomplete="off"
  class="grid grid-cols-12 gap-3"
>
  @for (controlData of controls; track controlData.controlName) {
    <div
      class="flex flex-col w-full"
      [ngClass]="{
        'col-span-1': !controlData.colSpan,
        'col-span-2': controlData.colSpan === 2,
        'col-span-3': controlData.colSpan === 3,
        'col-span-4': controlData.colSpan === 4,
        'col-span-5': controlData.colSpan === 5,
        'col-span-6': controlData.colSpan === 6,
        'col-span-7': controlData.colSpan === 7,
        'col-span-8': controlData.colSpan === 8,
        'col-span-9': controlData.colSpan === 9,
        'col-span-10': controlData.colSpan === 10,
        'col-span-11': controlData.colSpan === 11,
        'col-span-12': controlData.colSpan === 12,
      }"
    >
      <lib-custom-input
        [id]="controlData.controlName"
        [controlData]="controlData"
        [formControlName]="controlData.controlName"
        class="w-full"
        (output)="onSelectChange($event)"
      >
      </lib-custom-input>
    </div>
  }
</form>
