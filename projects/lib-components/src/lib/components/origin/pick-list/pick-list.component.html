@let cols = config()?.cols ?? 3;
@let sourceSeverityButton = config()?.sourceSeverityButton ?? 'secondary';
@let targetSeverityButton = config()?.targetSeverityButton ?? 'contrast';
<div class="flex gap-4 h-80 w-full bg-gray-100 dark:bg-gray-800 rounded-xl p-3">
  <lib-container-elements id="source-container" [cols]="cols" class="w-full h-full" [(elements)]="sourceElements"
    #sourceContainer [severityButton]="sourceSeverityButton"
    (outputElements)="handleOutputElements()"></lib-container-elements>

  <div class="w-[10%] flex flex-col items-center justify-center gap-6 rounded-xl bg-gray-200 dark:bg-gray-800">
    @for (button of controlButtons(); track $index) {
    <lib-button-ng [buttonConfig]="button"></lib-button-ng>
    }
  </div>

  <lib-container-elements id="target-container" [cols]="cols" class="w-full h-full" [(elements)]="targetElements"
    #targetContainer [severityButton]="targetSeverityButton"
    (outputElements)="handleOutputElements()"></lib-container-elements>

</div>
