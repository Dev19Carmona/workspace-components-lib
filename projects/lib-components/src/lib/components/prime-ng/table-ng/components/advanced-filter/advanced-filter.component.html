<div class="flex flex-col gap-4">
  <lib-inline-input #inlineInputRef [config]="configInlineInput" (valueChange)="valueChangeInlineInput($event)">
  </lib-inline-input>
  <lib-pick-list [(sourceElements)]="sourceElements" [(targetElements)]="targetElements"
    (outputElements)="outputElements($event)" [config]="configPickList"></lib-pick-list>
</div>
