<div class="flex flex-col gap-4">
  <app-inline-input #inlineInputRef [config]="configInlineInput" (valueChange)="valueChangeInlineInput($event)">
  </app-inline-input>
  <app-pick-list [(sourceElements)]="sourceElements" [(targetElements)]="targetElements"
    (outputElements)="outputElements($event)" [config]="configPickList"></app-pick-list>
</div>
